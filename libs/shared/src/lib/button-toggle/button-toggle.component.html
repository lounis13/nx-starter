<mat-button-toggle-group [(value)]="selected" (valueChange)="onChangeValue()">

  <mat-button-toggle class="flex-center-icon" *ngFor="let item of data" [value]="item.value">
    <mat-icon *ngIf="item.icon">{{ item.icon }}</mat-icon>
    <span>{{ item.displayedValue }}</span>
  </mat-button-toggle>

</mat-button-toggle-group>
